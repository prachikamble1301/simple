<!DOCTYPE html>
<html lang="en">
<head>
    <title>window</title>
    <script>
        var count=0;
        var count1=0;
        var refque,refque1;
        function start()
        {
            debugger;
            var start_value=document.getElementById("butnstart");
            var stop_value=document.getElementById("butnstop");

            start_value.disabled="disabled";
            stop_value.disabled=null;
            refque=window.setInterval("counting()",30);
            refque1=window.setInterval("counting1()",30);

            
               

        }

       
         function counting()
        {
            debugger;
            var span=document.getElementById("counter");
            count=count+Math.random()*10;
            span.innerText=count;
            var divid=document.getElementById("div1");
            
            divid.style.left=count+"px";
            if(count>1000)
            {
            window.clearInterval(refque);
            window.clearInterval(refque1);
            span.innerText="A is winner."

            }
            
        }

        function counting1()
        {
            debugger;
            var span=document.getElementById("counter1");
            var divid=document.getElementById("div2");
            count1=count1+Math.random()*10;
            span.innerText=count1;
            
            divid.style.left=count1+"px";
            if(count1>1000)
            {
            window.clearInterval(refque);
            window.clearInterval(refque1);
            span.innerText="B is winner."

            }
            
            
        }
        function stop()
        {
            debugger;
            window.clearInterval(refque);
            window.clearInterval(refque1);
            var start_value=document.getElementById("butnstart");
            var stop_value=document.getElementById("butnstop");

            start_value.disabled=null;
            stop_value.disabled="disabled";
            
            
        }

        
    </script>
</head>
<body>
        <span id="counter"></span>
        <br>

    <input type="button" value="START" id="butnstart" onclick="start()">
